<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Colory</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="title">COLORY</h1>
  <p id="instructions">Instructions:</p>
  <ul>
    <li>Press any key to Start.</li>
    <li>Press the color that will light up every level.</li>
    <li>Finish 10 levels and you win the game!</li>
  </ul>
  <h2 id="level-title" class="level-title">Press Any Key to Start</h2>
  <h3 id="your-turn" class="your-turn></h3>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>
  </div>

  <script src="game.js" charset="utf-8"></script>

</body>

</html>
